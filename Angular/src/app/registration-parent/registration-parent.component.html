<div class="container">
  <div class="row justify-content-end">
    <div class="col-auto">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="registrationType" value="employee" id="employeeRadio">
        <label class="form-check-label" for="employeeRadio">Employee</label>
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="registrationType" value="manager" id="managerRadio">
        <label class="form-check-label" for="managerRadio">Manager</label>
      </div>
    </div>
  </div>
</div>

<div *ngIf="registrationType === 'employee'">
  <app-employee></app-employee>
</div>

<div *ngIf="registrationType === 'manager'">
  <app-manager></app-manager>
</div>
